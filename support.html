<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGO HT - Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 32px;
            width: auto;
            cursor: pointer;
        }

        .regulatory-text {
            color: #888;
            font-size: 11px;
            font-weight: normal;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .datetime {
            color: #666;
            font-size: 13px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 13px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            background: #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .mode-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: #007acc;
            color: white;
            padding: 6px 20px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .version-info {
            position: absolute;
            bottom: 8px;
            right: 16px;
            color: #999;
            font-size: 11px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            height: 44px;
        }

        .nav-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            flex: 1;
            justify-content: center;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .nav-tab:last-child {
            border-right: none;
        }

        .nav-tab.active {
            color: #333;
            background: white;
            border-bottom-color: #007acc;
        }

        .nav-tab:hover:not(.active) {
            background: #eee;
        }

        .nav-icon {
            font-size: 16px;
            color: #666;
            filter: grayscale(100%);
        }

        .nav-tab.active .nav-icon {
            color: #333;
            filter: grayscale(100%);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            height: calc(100vh - 104px);
            overflow-y: auto;
            background: #f8f9fa;
        }

        /* Support Sections */
        .support-section {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 16px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .section-content {
            padding: 20px;
        }

        /* Support Package Section */
        .support-package-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-checkbox {
            margin: 0;
        }

        .date-range {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .date-label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .date-input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 150px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
        }

        .btn-secondary {
            background: #2196f3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976d2;
        }


        .done-button {
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .done-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="https://alamarbio.com/wp-content/uploads/2020/10/AlamarDropLogo_4c.png" alt="Alamar Bio" class="logo" onclick="goHome()" style="cursor: pointer;">
            <div class="regulatory-text">For In Vitro Diagnostic Use</div>
        </div>
        <div class="header-right">
            <div class="datetime">12/23/2025 3:45 PM</div>
            <div class="user-info">
                <div class="user-avatar">üë§</div>
                <span>xiaojun8</span>
            </div>
        </div>
        <div class="mode-indicator" onclick="showModeSwitch()" style="cursor: pointer;">
            IVD Mode
            <div style="font-size: 10px; font-weight: normal; margin-top: 2px;">tap to switch mode</div>
        </div>
        <div class="version-info">IVD v1.2.0.0</div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <div class="nav-tab" onclick="goHome()">
            <span class="nav-icon">üè†</span>
            Home
        </div>
        <div class="nav-tab" onclick="window.location.href='run-list.html'">
            <span class="nav-icon">üìä</span>
            Results
        </div>
        <div class="nav-tab" onclick="window.location.href='assays.html'">
            <span class="nav-icon">üß™</span>
            Assays
        </div>
        <div class="nav-tab" onclick="window.location.href='settings.html'">
            <span class="nav-icon">‚öôÔ∏è</span>
            Settings
        </div>
        <div class="nav-tab active">
            <span class="nav-icon">üîß</span>
            Support
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Support Package Section -->
        <div class="support-section">
            <div class="section-header">
                <span>üì¶</span>
                <div class="section-title">Support Package</div>
            </div>
            <div class="section-content">
                <p style="margin-bottom: 20px; color: #666; font-size: 14px;">Pick a date range to generate support package</p>

                <div class="date-range">
                    <div class="date-group">
                        <label class="date-label">From Date</label>
                        <input type="date" class="date-input" value="2024-11-27">
                    </div>
                    <div class="date-group">
                        <label class="date-label">To Date</label>
                        <input type="date" class="date-input" value="2024-11-27">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="form-label">Transfer Location</label>
                    <select class="form-select" style="width: 300px;">
                        <option value="Z:\Support\">Z:\ (FileShare - Exports)</option>
                        <option value="X:\Support\">X:\ (FileShare - Imports)</option>
                        <option value="F:\Support\">F:\ (FileShare - Images)</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary">Create</button>
                    <button class="btn btn-secondary">Transfer Support Package to Network Location</button>
                </div>
            </div>
        </div>


        <!-- Done Button -->
        <button class="done-button">Done</button>
    </div>

    <script>
        function goHome() {
            window.location.href = 'main-layout-home-with-run.html';

        }


        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            }) + ' ' + now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            document.querySelector('.datetime').textContent = dateTimeString;

        }

        // Update datetime every minute
        setInterval(updateDateTime, 60000);
        updateDateTime();

        // Set today's date by default
        const today = new Date().toISOString().split('T')[0];
        document.querySelectorAll('.date-input').forEach(input => {
            input.value = today;
        });

        function showModeSwitch() {
            if (confirm("Are you sure you want to switch to RUO mode?")) {
                window.location.href = "login-ruo.html";
            }
        }
    </script>
</body>
</html>
